<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="inscripcion.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Inscripción</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>

            <label for="programa">Programa de Interés:</label>
            <select id="programa" name="programa" required>
                <option value="">Selecciona un programa</option>
                <option value="desarrollo-web">Desarrollo Web</option>
                <option value="inteligencia-artificial">Inteligencia Artificial</option>
                <option value="bases-de-datos">Bases de Datos</option>
                <option value="ciberseguridad">Ciberseguridad</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar Inscripción</button>
        </form>
    </div>
</body>
</html>
